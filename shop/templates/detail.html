{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-8">
            <h1> {{ product_object.product_name }}  </h1>
            <p> {{ product_object.product_desc }}  </p>
            <h3> Price: {{ product_object.product_price }} ₹ </h3>
            <h4> Discount Price: {{ product_object.product_discount_price }} ₹ </h4>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </div>
        <div class="col-md-4">
            <img src="{{ product_object.product_image }}" class="img-fluid">
        </div>
    </div>
</div>

</body>
</html>
